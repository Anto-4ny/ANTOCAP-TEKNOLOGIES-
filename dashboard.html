<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Referral Program</title>
    <link rel="stylesheet" href="dashboard.css">
    <link rel="icon" href="images/referralsicon.jpg" type="image/x-icon"> 
</head>
<body>
    <header>
        <img src="images/referralslogo.jpg" alt="logo" id="logo">
        <h1>Dashboard</h1>
        <nav>
            <a href="dashboard.html">Dashboard</a>
        </nav>
    </header>
    <main>
        <section id="welcome-section">
            <h2 id="welcome-message"></h2>
        </section>
        <section id="dashboard-section">
            <section id="dashboard">
                <h2>Your Dashboard</h2>
                <div id="user-info">
                    <div class="info-box">
                        <p>Email: <span id="user-email"></span></p>
                    </div>
                    <div class="info-box">
                        <p>Referrals: <span id="referral-count"></span></p>
                    </div>
                    <div class="info-box">
                        <p>Total Views: <span id="total-views"></span></p>
                    </div>
                    <div class="info-box">
                        <p>Total Earnings: <span id="total-earnings"></span> Ksh</p>
                    </div>
                </div>
                <div id="upload-section">
                    <h3>Upload Screenshot of Views</h3>
                    <label for="views-count">Number of Views:</label>
                    <input type="number" id="views-count" placeholder="Enter the number of views" required>
                    <input type="file" id="view-screenshot" accept="image/*" required>
                    <button id="upload-button">Upload</button>
                    <p id="upload-status"></p>
                </div>
                <div id="referral-link-section">
                    <h3>Your Referral Link</h3>
                    <p id="referral-link"></p>
                    <button id="copy-link-button">Copy Link</button>
                    <a id="whatsapp-share-button" href="#" target="_blank">
                        <img src="images/waicon.jpg" alt="Share on WhatsApp" style="width: 30px; vertical-align: middle;">
                        Share on WhatsApp
                    </a>
                </div>
            </section>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 Referral. All rights reserved.</p>
    </footer>
    <script src="dashboard.js"></script>
    <script type="module" src="script.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.12.4/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.12.4/firebase-analytics.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.12.4/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.12.4/firebase-firestore.js"></script>
</body>
        </html>
