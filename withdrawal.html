    <div class="container">
        <h1>Withdrawal Request</h1>
        <form id="withdrawalForm">
            <label for="userId">Email:</label>
            <input type="email" id="userId" placeholder="Enter your email" required>

            <label for="phoneNumber">Phone Number:</label>
            <input type="text" id="phoneNumber" placeholder="Enter your phone number" required>

            <label for="amount">Amount (Ksh):</label>
            <input type="number" id="amount" min="1000" max="15500" placeholder="Enter amount between 1000 and 15500" required>

            <button type="submit">Withdraw</button>
        </form>
        <div id="responseMessage"></div>
    </div>
