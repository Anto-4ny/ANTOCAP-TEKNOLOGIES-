<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Withdraw Funds</title>
    <link rel="stylesheet" href="withdrawal.css">
</head>
<body>
    <div class="withdraw-container">
        <h2>Withdraw Funds</h2>
        <form id="withdrawal-form">
            <div class="form-group">
                <label for="withdrawal-amount">Enter Withdrawal Amount (Ksh)</label>
                <input type="number" id="withdrawal-amount" name="withdrawal-amount" min="1000" max="15500" required>
            </div>

            <div class="form-group">
                <label for="phone-number">Phone Number</label>
                <input type="text" id="phone-number" name="phone-number" placeholder="Enter your phone number" required>
            </div>

            <p id="transaction-fee" class="info-text"></p>

            <button type="submit">Request Withdrawal</button>
            <p id="withdrawal-status"></p>
        </form>
    </div>

    <script src="withdrawal.js"></script>
</body>
  </html>
