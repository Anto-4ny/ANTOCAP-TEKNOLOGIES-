<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Referral Program - Antocap Teknologies</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Antocap Teknoligies Referral Program</h1>
        <nav>
            <a href="#register">Register</a>
            <a href="#dashboard">Dashboard</a>
        </nav>
    </header>
    <main>
        <section id="register">
            <h2>Register</h2>
            <form id="registration-form">
                <label for="name">Name:</label>
                <input type="text" id="name" required>
                <label for="email">Email:</label>
                <input type="email" id="email" required>
                <label for="payment">Payment Confirmation:</label>
                <input type="text" id="payment" required>
                <button type="submit">Register</button>
            </form>
        </section>
        <section id="dashboard">
            <h2>Dashboard</h2>
            <!-- User dashboard for referrals and view uploads -->
        </section>
    </main>
    <footer>
        <p>&copy; 2024 ELE MAX. All rights reserved.</p>
    </footer>
    <script src="scripts.js"></script>
</body>
  </html>
