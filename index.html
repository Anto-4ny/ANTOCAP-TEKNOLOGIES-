<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Referral Program - Antocap Teknologies</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Referral Program</h1>
        <nav>
            <a href="index.html">Register</a>
            <a href="dashboard.html">Dashboard</a>
        </nav>
    </header>
    <main>
     <section id="auth-section">
                    <div id="registration-form-container"></div>
                    <h2>Register</h2>
                                    <form id="registration-form">
                                                        <label for="name">Name:</label>
                                                                            <input type="text" id="name" required>
                                                                                                
                                                                                                                    <label for="email">Email:</label>
                                                                                                                                        <input type="email" id="email" required>
                                                                                                                                                            
                                                                                                                                                                                <label for="password">Password:</label>
                                                                                                                                                                                                    <input type="password" id="password" required>
                                                                                                                                                                                                                        
                                                                                                                                                                                                                                            <label for="confirm-password">Confirm Password:</label>
                                                                                                                                                                                                                                                                <input type="password" id="confirm-password" required>
                                                                                                                                                                                                                                                                                    
                                                                                                                                                                                                                                                                                                        <label for="payment-confirmation">Payment Confirmation (200 Ksh):</label>
                                                                                                                                                                                                                                                                                                                            <input type="text" id="payment-confirmation" required>
                                                                                                                                                                                                                                                                                                                                                
                                                                                                                                                                                                                                                                                                                                                                    <button type="submit">Register</button>
                                                                                                                                                                                                                                                                                                                                                                                    </form>
                                                                                                                                                                                                                                                                                                                                                                                                    <p>Already have an account? <a href="#" id="show-login">Login here</a></p>
                                                                                                                                                                                                                                                                                                                                                                                                                </div>

                                                                                                                                                                                                                                                                                                                                                                                                                            <div id="login-form-container" style="display: none;">
                                                                                                                                                                                                                                                                                                                                                                                                                                            <h2>Login</h2>
                                                                                                                                                                                                                                                                                                                                                                                                                                                            <form id="login-form">
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                <label for="login-email">Email:</label>
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                    <input type="email" id="login-email" required>
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                        
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                            <label for="login-password">Password:</label>
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                <input type="password" id="login-password" required>
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                    
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                        <button type="submit">Login</button>
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                        </form>
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                        <p>Don't have an account? <a href="#" id="show-register">Register here</a></p>
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                    </div>
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                            </section>

                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                    <section id="welcome-section" style="display: none;">
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                <h2 id="welcome-message"></h2>
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                        </section>
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                            </main>
                     <footer>
        <p>&copy; 2024 Referral. All rights reserved.</p>
    </footer>
    <script src="scripts.js"></script>
</body>
  </html>
