        /* Basic styling, adjust as needed */
        .hidden { display: none; }
        .show { display: block; }

<body>
    

    <main>
        <section class="welcome-box" id="home">
    <h1>Welcome to Sanfiat Technologies.</h1>
            <p>Log in below or create an account if you don't have one.</p>
</section>

<div id="login-section">
    <form id="login-form">
        <h2>Login</h2>
        <label for="login-email">Email:</label>
        <input type="email" id="login-email" placeholder="Enter your email" required>
        <label for="login-password">Password:</label>
        <input type="password" id="login-password" placeholder="Enter your password" required>
        <span id="toggle-login-password" class="password-toggle">üëÅÔ∏è</span>
        <button type="submit" style="width: 100%; height: 50px; font-size: 16px; margin-bottom: 10px; align- items: center;">Login</button>
        <div id="login-message" class="message"></div>
        <button type="button" id="show-signup" style="width: 50%; height: 50px; font-size: 16px; align-items: left;">Go to Signup</button>
        <br>
        <button type="button" id="forgot-password" style="width: 50%; height: 50px; font-size: 16px; align-items: right;">Forgot Password?</button>
    </form>
</div>
    </main>
        <div id="password-reset-section" class="hidden">
    <h2>Reset Your Password</h2>
    <form id="password-reset-form">
        <label for="reset-email">Email:</label>
        <input type="email" id="reset-email" placeholder="Enter your registered email" required>
        <button type="submit" style="width: 50%; height: 50px; font-size: 16px;">Send Reset Link</button>
        <div id="reset-message" class="message"></div>
        <button type="button" id="back-to-login" style="width: 50%; height: 50px; font-size: 16px;">Back to Login</button>
    </form>
        </div>

    <div id="new-password-section" class="hidden">
    <h2>Set New Password</h2>
    <form id="new-password-form">
        <label for="new-password">New Password:</label>
        <input type="password" id="new-password" placeholder="Enter new password" required>
        <label for="confirm-new-password">Confirm New Password:</label>
        <input type="password" id="confirm-new-password" placeholder="Confirm new password" required>
        <button type="submit" style="width: 50%; height: 50px; font-size: 16px;">Set New Password</button>
        <div id="new-password-message" class="message"></div>
    </form>
    </div>
    
        
  

<div id="signup-section" class="hidden">
    <form id="signup-form">
        <h2>Signup</h2>
        <label for="first-name">First Name:</label>
        <input type="text" id="first-name" pattern="[A-Za-z]+" placeholder="Enter your first name" required>
        
        <label for="last-name">Last Name:</label>
        <input type="text" id="last-name" pattern="[A-Za-z]+" placeholder="Enter your last name" required>
        
        <label for="signup-email">Email:</label>
        <input type="email" id="signup-email" placeholder="Enter your email" required>
        
        <label for="signup-password">Password:</label>
        <input type="password" id="signup-password" placeholder="Create a password" required>
        <span id="toggle-signup-password" class="password-toggle">üëÅÔ∏è</span>
        
        <label for="confirm-password">Confirm Password:</label>
        <input type="password" id="confirm-password" placeholder="Confirm your password" required>
        <span id="toggle-confirm-password" class="password-toggle">üëÅÔ∏è</span>
        
        <label for="referral-code">Referral Code (optional):</label>
        <input type="text" id="referral-code" placeholder="Enter referral code (if any)" disabled>
        
        <button type="submit" style="width: 100%; height: 50px; font-size: 16px; margin-bottom: 10px; align-items: center;">Signup</button>
<div id="signup-message" class="message"></div>
<button type="button" id="show-login" style="width: 50%; height: 50px; font-size: 16px; align-items: right;">Go to Login</button>
        
    </form>
</div>
