<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Referral Program</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="images/referralsicon.jpg" type="image/x-icon"> 
</head>
<body>
    <header>
        <img src="images/referralslogo.jpg" alt="logo" id="logo">
        <h1>Dashboard</h1>
        <nav>
            <a href="index.html">Register</a>
            <a href="dashboard.html">Dashboard</a>
        </nav>
    </header>
    
    <main>
        <section id="auth-section">
            <div id="registration-form-container">
                <h2>Register</h2>
                <form id="registration-form">
                    <label for="name">Name:</label>
                    <input type="text" id="name" placeholder="Enter your name" required>
                    
                    <label for="email">Email:</label>
                    <input type="email" id="email" placeholder="Enter your email" required>
                    
                    <label for="password">Password:</label>
                    <input type="password" id="password" placeholder="Enter your password" required>
                    
                    <label for="confirm-password">Confirm Password:</label>
                    <input type="password" id="confirm-password" placeholder="Confirm your password" required>
                    
                    <label for="payment-confirmation">Payment Confirmation (200 Ksh):</label>
                    <input type="text" id="payment-confirmation" placeholder="Enter payment confirmation" required>
                    
                    <button type="submit">Register</button>
                </form>
                <p>Already have an account? <a href="#" id="show-login">Login here</a></p>
            </div>

            <div id="login-form-container" style="display: none;">
                <h2>Login</h2>
                <form id="login-form">
                    <label for="login-email">Email:</label>
                    <input type="email" id="login-email" placeholder="Enter your email" required>
                    
                    <label for="login-password">Password:</label>
                    <input type="password" id="login-password" placeholder="Enter your password" required>
                    
                    <button type="submit">Login</button>
                </form>
                <p>Don't have an account? <a href="#" id="show-register">Register here</a></p>
            </div>
        </section>

        <section id="welcome-section" style="display: none;">
            <h2 id="welcome-message"></h2>
        </section>
        <section id="dashboard-section">
            <h2>Welcome to Your Dashboard</h2>
            <!-- Dashboard content here -->
        <section id="dashboard">
            <h2>Your Dashboard</h2>
            <div id="user-info">
                <p>Email: <span id="user-email"></span></p>
                <p>Referrals: <span id="referral-count"></span></p>
                <p>Total Views: <span id="total-views"></span></p>
                <p>Total Earnings: <span id="total-earnings"></span> Ksh</p>
            </div>
            <div id="upload-section">
                <h3>Upload Screenshot of Views</h3>
                <input type="file" id="view-screenshot" accept="image/*">
                <button id="upload-button">Upload</button>
            </div>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 Referral. All rights reserved.</p>
    </footer>
    <script src="dashboard.js"></script>
        </section>
<script src="scripts.js"></script>
    <script type="module" src="script.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.12.4/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.4/firebase-analytics.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.4/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.4/firebase-firestore.js"></script>
    
</body>
</html>
